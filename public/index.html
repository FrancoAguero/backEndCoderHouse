<!DOCTYPE html>
<html lang="es">  
<head>    
    <title>Cuarto desafio</title>    
    <meta charset="UTF-8">
    <meta name="title" content="Título de la WEB">
    <meta name="description" content="Descripción de la WEB">    
</head> 

<body>
    <p><strong>ver productos</strong></p>
    <form method="GET" action="http://localhost:8080/api/products">
        <input type="submit" value="send">
    </form>
    <p><strong>ver producto por id</strong></p>
    <form method="GET" action="http://localhost:8080/api/products/2">
        <input type="submit" value="send">
    </form>
    <p><strong>Agregar producto</strong></p>
    <form method="POST" action="http://localhost:8080/api/products">
        <label for="title">titulo</label>
        <input name="title" type="text">
        <label for="price">precio</label>
        <input name="price" type="text">
        <label for="thumbnail">url imagen</label>
        <input name="thumbnail" type="text">
        <input type="submit" value="send">
    </form>
    <p><strong>Actualizar producto</strong></p>
    <form method="PUT" action="http://localhost:8080/api/products/1">
        <label for="title">titulo</label>
        <input name="title" type="text">
        <label for="price">precio</label>
        <input name="price" type="text">
        <label for="thumbnail">url imagen</label>
        <input name="thumbnail" type="text">
        <input type="submit" value="send">
    </form>
    <p><strong>Borrar producto</strong></p>
    <form method="DELETE" action="http://localhost:8080/api/products/1">
        <input type="submit" value="send">
    </form>
 </body>
